<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>SVG Shapes</title>
        <script type="text/javascript" src= "https://d3js.org/d3.v6.js"></script>
        <style type="text/css">
            /*TBD*/

        </style>
    </head>
    <body>

        <script type="text/javascript">


            const svgWidth = 500;
            const svgHeight = 500;

            const gridUnits = [5,4,3,2,1];


            //1. Create our SVG element
            const svgCanvas = d3.select("body")
                            .append("svg")
                            .attr("width", svgWidth)
                            .attr("height", svgHeight)
                            .style("background-color", "yellow");


            const vertgrid = svgCanvas.selectAll("line")
                                .data(gridUnits)
                                .enter()
                                .append("line")
                                .attr("x1",0)
                                .attr("y1", (d,i) => svgHeight - (i * (svgHeight / 5)))
                                .attr("x2", svgWidth)
                                .attr("y2", (d,i) => svgHeight - (i * (svgHeight / 5)))
                                .attr("stroke","white")
                                .attr("stroke-width","2px");

            const horizgrid = svgCanvas.selectAll("line")
                              .data(gridUnits)
                              .enter()
                              .append("line")
                              .attr("x1", (d,i) => svgWidth - (i * (svgWidth / 5)))
                              .attr("y1",0)
                              .attr("x2", (d,i) => svgWidth - (i * (svgWidth / 5)))
                              .attr("y2", svgHeight)
                              .attr("stroke","white")
                              .attr("stroke-width","2px");


            //2. Make shapes and to SVG.
            const rectangle = svgCanvas.append("rect")
                                .attr("x", 0)
                                .attr("y", 320)
                                .attr("width", 500)
                                .attr("height", 180)
                                .attr("fill","rgba(200,150,150,0.4)");

            const circle = svgCanvas.append("circle")
                                .attr("cx", 170)
                                .attr("cy", 300)
                                .attr("r", 10)
                                .attr("fill", "orange");

            const ellipse = svgCanvas.append("ellipse")
                                .attr("cx", 400)
                                .attr("cy", 400)
                                .attr("rx", 200)
                                .attr("ry", 30)
                                .attr("fill", "darkgreen");

            //NOTE: an ellipse is similar to a circle but needs an rx and ry, which would be different #s (play around with these to see how this affects the shape)

            const line = svgCanvas.append("line")
                                .attr("x1", 5)
                                .attr("y1", 5)
                                .attr("x2", 215)
                                .attr("y2", 400)
                                .attr("stroke", "blue")
                                .attr("stroke-width", "8px");

            const speedline = svgCanvas.append("line")
                                .attr("x1", 15)
                                .attr("y1", 5)
                                .attr("x2", 170)
                                .attr("y2", 300)
                                .attr("stroke", "green")
                                .attr("stroke-width", "1px");

            // NOTE: each line needs an x1 y1 and an x2 y2 (or the xy coordinates of the first point and the second point). It should also have a stroke, and stroke-width.

            const text = svgCanvas.append("text")
                                .attr("x", 350)
                                .attr("y", 450)
                                .text("hello world")
                                .attr("font-size", "16px")
                                .attr("fill", "blue");

        </script>
    </body>
</html>
